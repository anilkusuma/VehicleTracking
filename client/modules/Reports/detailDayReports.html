<link href="/modules/Reports/reports.css" type="text/css" rel="stylesheet" media="screen,projection">
<div id="DetailDayReport"  class="Reports DetailDayReport">
    <div class="row users-select">
        <div class="input-field user-select-div">
            <select class="usertype-select" id="userTypeSelect" id="userTypeSelect" ng-model="selectedCustomer" ng-options="customer as customer.vtsUsers.name for customer in customers track by customer.userId" ng-change="customerChanged(selectedCustomer)" ng-if="userDetails.userType!='USER'">
            </select>
        </div>
    </div>
    <div class="row report-gen-filter filter-div">
        <div class="filter-card">
            <div class="card">
                <div class="row filter-row">
                    <div class="col s12 l4 fromDateCol dateCol" ng-focus="inputFocused()">
                        <div class="from-date"  ng-controller="testCtrl">
                            <label for="fromDate" active class="active">Date</label>
                            <input class="form-control" type='text' class="fromDate" id="fromDate" ng-model='fromDate' placeholder="Select from date" date-time-picker-dropdown readonly="readonly"  display-mode="date" display-format='d/MM/yyyy' ng-focus="inputFocused()"/>
                            <div class="errorName errorNameFromDate">
                                <div id="FromDate-error"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col s12 l4 vehicleSelect">
                        <div class="input-field  vehicle-select-div">
                            <label for="vehicle_number" id="vehicleNumberLabel" class="active">Select Vehicle</label>
                            <select class="vehicle-select" id="replayVehicleNumberSelect" ng-model="selectedVehicle" ng-options="vehicle as vehicle.deviceName for vehicle in vehicles track by vehicle.deviceId" ng-change="vehicleChanged()">
                            </select>
                         </div>
                    </div>
                    <div class="col s12 l4 button-col">
                        <div class="submit-button">
                            <a class="waves-light white-text teal filter-submit-button darken-2 btn"  ng-click="submitReport()"></i>Submit</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="DetailDayTable">
        <div class="row">
            <div class="col s12 z-depth-1 reportsTableCol">
                <div class="table reportsTable">
                    <table id="detailday-table" class="highlight responsive-table" style="width:100%">
                        <thead>
                            <tr>
                                <th data-field="Sno">S.No</th>
                                <th data-field="vehicle_number">Vehicle number</th>
                                <th data-field="packet_time">Time</th>
                                <th data-field="vehicle_location">Location</th>
                                <th data-field="vehicle_speed">Speed(Km/Hr)</th>
                                <th data-field="vehicle_odometer">Odometer(Km)</th>
                                <th data-field="map_link">View on map</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
